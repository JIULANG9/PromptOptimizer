name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Generate code (Drift database)
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Check code formatting
      run: dart format --set-exit-if-changed .

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

  build-android-test:
    name: Build Android (Test)
    runs-on: ubuntu-latest
    needs: analyze

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Generate code (Drift database)
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Build Android (debug)
      run: flutter build apk --debug

  build-web-test:
    name: Build Web (Test)
    runs-on: ubuntu-latest
    needs: analyze

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Generate code (Drift database)
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Build Web
      run: flutter build web
