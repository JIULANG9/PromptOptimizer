name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions: read

env:
  FLUTTER_VERSION: '3.38.9'  # ä½¿ç”¨ç¨³å®šç‰ˆæœ¬
  DART_VERSION: '3.10.8'  # ä¸é¡¹ç›®è¦æ±‚ ^3.10.3 å…¼å®¹
  JAVA_VERSION: '17'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  # Android æ„å»ºä»»åŠ¡
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK (debug for CI)
        run: flutter build apk --debug

      - name: Build AAB (debug for CI)
        run: flutter build appbundle --debug

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-*.apk
          retention-days: 30

      - name: Upload AAB artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  # Windows æ„å»ºä»»åŠ¡
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    needs: analyze
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows executable
        run: |
          if ('${{ github.event_name }}' -eq 'pull_request') {
            flutter build windows --debug
          } else {
            flutter build windows --release
          }

      - name: Package Windows
        if: github.event_name == 'push'
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath build/windows/prompt_optimizer_windows.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            build/windows/runner/Release/*.exe
            build/windows/*.zip
          retention-days: 30

  # Linux æ„å»ºä»»åŠ¡
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux executable
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            flutter build linux --debug
          else
            flutter build linux --release
          fi

      - name: Package Linux (Debian)
        if: github.event_name == 'push'
        run: |
          # ç®€å•åˆ›å»º deb ç»“æ„ï¼Œå®é™…å¤æ‚åº”ç”¨å»ºè®®ä½¿ç”¨ flutter_to_debian æ’ä»¶
          # è¿™é‡Œå…ˆä¸Šä¼ ç¼–è¯‘å¥½çš„ bundle ç›®å½•ï¼Œå¹¶æ”¹åä¸ºæ›´å‹å¥½çš„åç§°
          cd build/linux/x64/release/
          tar -czvf ../../../prompt_optimizer_linux.tar.gz bundle/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: |
            build/linux/*/release/bundle/*
            *.tar.gz
          retention-days: 30

  # macOS æ„å»ºä»»åŠ¡
  build_macos:
    name: Build macOS
    runs-on: macos-latest
    needs: analyze
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS app
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            flutter build macos --debug
          else
            flutter build macos --release
          fi

      - name: Package macOS
        if: github.event_name == 'push'
        run: |
          cd build/macos/Build/Products/Release/
          zip -r ../../../../prompt_optimizer_macos.zip *.app

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            build/macos/Build/Products/Release/*.app
            *.zip
          retention-days: 30

  # iOS æ„å»ºä»»åŠ¡ (ä»…åœ¨ macOS ä¸Šè¿è¡Œ)
  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build iOS app
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            flutter build ios --debug --no-codesign
          else
            flutter build ios --release --no-codesign
          fi

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/*.app
          retention-days: 30

  # Web æ„å»ºä»»åŠ¡
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Web app
        run: flutter build web

      - name: Package Web
        if: github.event_name == 'push'
        run: |
          cd build/web
          zip -r ../../prompt_optimizer_web.zip .

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: |
            build/web/*
            *.zip
          retention-days: 30


  # è‡ªåŠ¨åˆ›å»ºç‰ˆæœ¬ Tag å’Œ Release
  create_tag_and_release:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    needs: [build_android, build_windows, build_linux, build_macos, build_ios, build_web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äºæ£€æŸ¥ tag æ˜¯å¦å­˜åœ¨

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          dart-version: ${{ env.DART_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist"
          fi

      - name: Download all artifacts
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          name: "Release v${{ steps.get_version.outputs.version }}"
          files: |
            artifacts/android-apk/*.apk
            artifacts/android-aab/*.aab
            artifacts/windows-exe/*.zip
            artifacts/linux-app/*.tar.gz
            artifacts/macos-app/*.zip
            artifacts/web-app/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ğŸš€ Prompt Optimizer v${{ steps.get_version.outputs.version }}
            
            ### ğŸ“± ä¸‹è½½é“¾æ¥
            - **Android APK**: é€‚ç”¨äºç›´æ¥å®‰è£…
            - **Android AAB**: é€‚ç”¨äº Google Play å‘å¸ƒ
            - **Windows**: Windows æ¡Œé¢åº”ç”¨
            - **Linux**: Linux æ¡Œé¢åº”ç”¨
            - **macOS**: macOS æ¡Œé¢åº”ç”¨
            - **iOS**: iOS åº”ç”¨ï¼ˆéœ€è¦ç­¾åï¼‰
            - **Web**: åœ¨çº¿ç‰ˆæœ¬
            
            ### âœ¨ æ–°ç‰¹æ€§
            è¯·æŸ¥çœ‹ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) äº†è§£è¯¦ç»†æ›´æ–°å†…å®¹ã€‚
            
            ### ğŸ“– ä½¿ç”¨è¯´æ˜
            è¯¦ç»†ä½¿ç”¨è¯´æ˜è¯·å‚è€ƒ [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
